<!--[include file="userpictures_admin_menu.htm"]-->
<div class="pn-admincontainer">
<!--[pnsecgenauthkey module="UserPictures" assign=authid]-->
<h2><!--[pnml name="_USERPICTURESFINDORPHANS"]--></h2>
<!--[pnml name="_USERPICTURESAMOUNTOFFILES"]-->: <!--[$amount]--><br /><br />

<!--[if $files gt 0]-->
    <br /><!--[pnml name="_USERPICTURESFILESYSTEM"]-->
    <br /><a href="<!--[pnmodurl modname="UserPictures" type="admin" func="findOrphans" action="deletefiles" authid=$authid|pnvarprephtmldisplay]-->"><!--[pnml name="_USERPICTURESDELETEFILES"]--></a>
    <br />
    <ul>
    <!--[foreach from=$files item=file]-->
        <li><!--[$file.filename]--></li>
    <!--[/foreach]-->
    </ul>
<!--[else]-->
    <br /><!--[pnml name="_USERPICTURESNOORPHANFILES"]-->
<!--[/if]-->

<!--[if $dbfiles gt 0]-->
    <br /><!--[pnml name="_USERPICTURESDBFILESYSTEM"]-->
    <br /><a href="<!--[pnmodurl modname="UserPictures" type="admin" func="findOrphans" action="deletedbfiles" authid=$authid|pnvarprephtmldisplay]-->"><!--[pnml name="_USERPICTURESDELETEDBFILES"]--></a>
    <br />
    <ul>
    <!--[foreach from=$dbfiles item=dbfile]-->
        <li><!--[$dbfile.filename]-->, UID: <!--[$dbfile.uid]--></li>
    <!--[/foreach]-->
    </ul>
<!--[else]-->
    <br /><!--[pnml name="_USERPICTURESNODBORPHANFILES"]-->
<!--[/if]-->

<!--[if $pics gt 0]-->
    <br /><!--[pnml name="_USERPICTURESORPHANPICS"]-->
    <br /><a href="<!--[pnmodurl modname="UserPictures" type="admin" func="findOrphans" action="deleteorphanpics" authid=$authid|pnvarprephtmldisplay]-->"><!--[pnml name="_USERPICTURESDELETEORPHANPICS"]--></a>
    <br />
    <ul>
    <!--[foreach from=$pics item=pic]-->
        <li><!--[$pic.picture_id]-->, UID: <!--[$pic.picture_id]--></li>
    <!--[/foreach]-->
    </ul>
<!--[else]-->
    <br /><!--[pnml name="_USERPICTURESNODBORPHANPICS"]-->
<!--[/if]-->
</div>
