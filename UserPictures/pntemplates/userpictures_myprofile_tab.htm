<div id="userpictures_div">
<!--[if $picturecounter eq 0]-->
    <strong><!--[pnml name="_USERPICTURESHASNOGALLERY"]--></strong>
<!--[/if]-->


<!--[$pictures|@count]--> <!--[pnml name="_USERPICTURESPICTURES"]-->

<!--[* Display a pager to go to the pages   *]-->
<!--[*   <!--[pager show="page" rowcount=$pictures limit=25 posvar=startnumthumb shift=1]-->     *]-->

<center>

<!--[divpager show="page" 
            rowcount=$pictures
			limit=25
			posvar=startnumthumb
			div = "userpictures_div"
			shift=1]-->


<!--[include file="userpictures_user_categories.htm"]-->

<table cellpadding='5' cellspacing='5' border='0'>
<tr>
<!--[counter start=1 assign=counter]-->
<!--[foreach item=picture from=$picturesselected]-->
<td align='center' width='100' onmouseover="this.style.backgroundColor='#cfcfcf';" onmouseout="this.style.backgroundColor='';">
<center>

<!--[ math equation="( s + x - 1)" s=$startnumthumb x=$counter assign="piccounter"]-->
&nbsp;<a id=p<!--[$picture.id]--> rel="lightbox[set]" title="<!--[$picture.comment]--> " href="<!--[pnmodurl modname="UserPictures" type="user" func="showGallery" uid=$picture.uid startnum=$piccounter cat_id=$cat_id pic_id=$picture.id]-->"><img border=0 src="<!--[$picture.filename]-->.thumb.jpg" title="<!--[$picture.comment]-->" alt="<!--[$picture.comment]-->"></a>&nbsp;<br />
<script type="text/javascript">
	$('p<!--[$picture.id]-->').href="<!--[$picture.filename]-->";
</script>
<small><!--[$picture.comment|truncate:30]--></small><br />
</center>
</td>
<!--[counter]-->
<!--[if $pictures gt 20]-->
    <!--[cycle values=",,,,</tr><tr>"]-->
<!--[else]-->
    <!--[cycle values=",,,</tr><tr>"]-->
<!--[/if]-->
<!--[/foreach]-->
</tr>
</table>
<!--[if $diffpics|@count gt 0]-->
	<!--[foreach from=$diffpics item=p]-->
		<a rel="lightbox[set]" href="<!--[$p.filename]-->" title="<!--[$P.comment]--> "></a>
	<!--[/foreach]-->
<!--[/if]-->
</center>
</div>
